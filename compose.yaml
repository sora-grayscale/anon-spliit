# ===========================================
# anon-spliit Docker/Podman Compose
# ===========================================
# Usage:
#   1. Copy container.env.example to container.env
#   2. Configure container.env with your settings
#   3. Run: podman-compose up -d (or docker compose up -d)
# ===========================================

services:
  app:
    build: .
    image: anon-spliit:latest
    container_name: anon-spliit-app
    ports:
      - "3000:3000"
    env_file:
      - container.env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anon-spliit-network

  db:
    image: postgres:16-alpine
    container_name: anon-spliit-db
    expose:
      - 5432
    env_file:
      - container.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - anon-spliit-network

volumes:
  postgres-data:

networks:
  anon-spliit-network:
    driver: bridge
